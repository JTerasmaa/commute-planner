<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Commute Planner</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">My Commute Planner</h1>
    <p id="status" class="text-gray-600 mb-4">Initializing…</p>
    <div id="error" class="text-red-500 mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Train departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Elron Trains</h2>
        <h3 class="font-medium">From Nõmme</h3>
        <ul id="nomme-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="balti-list" class="list-disc list-inside"></ul>
      </div>

      <!-- Tram departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Tram #1</h2>
        <h3 class="font-medium">From Balti jaam (tram stop)</h3>
        <ul id="tram-balti-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Tallinna Ülikool</h3>
        <ul id="tram-uni-list" class="list-disc list-inside"></ul>
      </div>
    </div>
  </div>

  <script>
    // GraphQL endpoint for Estonia
    const GRAPHQL_URL = 'https://api.digitransit.fi/routing/v1/routers/estonia/index/graphql';
    const NOW_SEC = () => Math.floor(Date.now() / 1000);
    const WINDOW_SEC = 2 * 3600;

    const setStatus = text => document.getElementById('status').textContent = text;
    const setError = text => document.getElementById('error').textContent = text;

    // Fetch GTFS stop ID by exact name
    async function fetchStopId(name) {
      setStatus(`Resolving stop ID for “${name}”…`);
      const query = `query($name:String!) { stops(name:$name) { gtfsId name } }`;
      const resp = await fetch(GRAPHQL_URL, {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ query, variables: { name } })
      });
      const { data } = await resp.json();
      const stops = data.stops;
      if (!stops || !stops.length) throw new Error(`Stop not found: ${name}`);
      const id = stops[0].gtfsId;
      console.log(`Stop ${name} → ${id}`);
      return id;
    }

    // Fetch upcoming departures by stop ID
    async function fetchDepartures(stopId, routeFilter=null) {
      setStatus('Fetching departures…');
      const now = NOW_SEC();
      const query = `query($id:String!,$start:Int!){ stop(id:$id){ stoptimesWithoutPatterns(startTime:$start){ serviceDay realtimeDeparture scheduledDeparture trip{ route{ shortName } } } } }`;
      const resp = await fetch(GRAPHQL_URL, {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ query, variables: { id: stopId, start: now } })
      });
      const { data } = await resp.json();
      const events = data.stop.stoptimesWithoutPatterns;
      const times = [];
      for (const ev of events) {
        const route = ev.trip.route.shortName;
        if (routeFilter && route !== routeFilter) continue;
        const sec = ev.serviceDay + (ev.realtimeDeparture || ev.scheduledDeparture);
        if (sec >= now && sec <= now + WINDOW_SEC) {
          times.push(new Date(sec*1000).toLocaleTimeString('et-EE',{hour:'2-digit',minute:'2-digit'}));
        }
      }
      console.log(`Departures @${stopId}`, times);
      return times;
    }

    function fillList(id, arr) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      if (!arr.length) ul.innerHTML = '<li class="text-gray-500">No upcoming departures</li>';
      else arr.forEach(t=>ul.insertAdjacentHTML('beforeend', `<li>${t}</li>`));
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const [nommeId, baltiId, uniId] = await Promise.all([
          fetchStopId('Nõmme'),
          fetchStopId('Balti jaam'),
          fetchStopId('Tallinna Ülikool')
        ]);
        const [t1, t2, tram1, tram2] = await Promise.all([
          fetchDepartures(nommeId),
          fetchDepartures(baltiId),
          fetchDepartures(baltiId, '1'),
          fetchDepartures(uniId, '1')
        ]);
        fillList('nomme-list', t1);
        fillList('balti-list', t2);
        fillList('tram-balti-list', tram1);
        fillList('tram-uni-list', tram2);
        setStatus('');
      } catch (e) {
        console.error(e);
        setError(e.message);
        setStatus('');
      }
    });
  </script>
</body>
</html>
