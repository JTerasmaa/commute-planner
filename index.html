<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Commute Planner</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">My Commute Planner</h1>
    <p id="status" class="text-gray-600 mb-4">Loading departures for the next 2 hours...</p>
    <div id="error" class="text-red-500 mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Train departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Elron Trains</h2>
        <h3 class="font-medium">From Nõmme</h3>
        <ul id="nomme-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="balti-list" class="list-disc list-inside"></ul>
      </div>

      <!-- Tram departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Tram #1</h2>
        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="tram-balti-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Tallinn Ülikool</h3>
        <ul id="tram-uni-list" class="list-disc list-inside"></ul>
      </div>
    </div>
  </div>

  <script>
    // Using peatus.ee REST API for schedules
    const BASE = 'https://peatus.ee/api';
    const NOW = new Date();
    const WINDOW = 2 * 3600 * 1000; // 2 hours in ms

    /**
     * Fetch departures from peatus.ee for a given stop and transport type
     * @param {string} stopName - human-readable stop name (e.g. "Nõmme")
     * @param {'train'|'tram'} type
     * @returns {Promise<string[]>} array of "HH:MM" strings
     */
    async function fetchPeatus(stopName, type) {
      // Encode stop and type for query
      const url = `${BASE}/departures?stop=${encodeURIComponent(stopName)}&mode=${type}`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`${type} API error: ${resp.status}`);
      const data = await resp.json();
      // data expected: [{ time: "HH:MM" , direction: "..." }, ...]
      return data
        .map(item => item.time)
        .filter(t => {
          const [hh, mm] = t.split(':').map(Number);
          const dt = new Date(NOW);
          dt.setHours(hh, mm, 0, 0);
          return dt >= NOW && dt - NOW <= WINDOW;
        });
    }

    function fillList(id, items) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      if (items.length) {
        items.forEach(time => {
          const li = document.createElement('li');
          li.textContent = time;
          ul.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = 'No upcoming departures';
        li.className = 'text-gray-500';
        ul.appendChild(li);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Train stops
        const nomme = await fetchPeatus('Nõmme', 'train');
        const baltiTrain = await fetchPeatus('Balti jaam', 'train');
        // Tram stops (route #1)
        const baltiTram = await fetchPeatus('Balti jaam', 'tram');
        const uniTram = await fetchPeatus('Tallinn Ülikool', 'tram');

        fillList('nomme-list', nomme);
        fillList('balti-list', baltiTrain);
        fillList('tram-balti-list', baltiTram);
        fillList('tram-uni-list', uniTram);

        document.getElementById('status').textContent = '';
      } catch (err) {
        document.getElementById('error').textContent = err.message;
        document.getElementById('status').textContent = '';
      }
    });
  </script>
</body>
</html>
