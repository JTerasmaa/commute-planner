<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Elron Trains from Tallinn</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Next Elron Trains from Tallinn</h1>
    <p id="status" class="text-gray-600 mb-4">Loading departures (next 2h)â€¦</p>
    <div id="error" class="text-red-500 mb-4"></div>
    <ul id="train-list" class="list-disc list-inside bg-white p-4 rounded shadow"></ul>
  </div>

  <script>
    const ITINERARY_URL = `https://web.peatus.ee/reitti/Tallinn%2C%20Tallinna%20linn%2C%20P%C3%B5hja-Tallinn%3A%3A59.440498%2C24.736954/N%C3%B5mme%2C%20Tallinna%20linn%2C%20N%C3%B5mme%3A%3A59.387452%2C24.686731?time=${Math.floor(Date.now()/1000)}`;
    const PROXY = 'https://api.allorigins.win/raw?url=';
    const WINDOW_MS = 2 * 3600 * 1000;
    const now = Date.now();

    async function loadDepartures() {
      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');
      const listEl = document.getElementById('train-list');
      try {
        const resp = await fetch(PROXY + encodeURIComponent(ITINERARY_URL));
        if (!resp.ok) throw new Error('Network error ' + resp.status);
        const html = await resp.text();
        // extract all HH:MM occurrences
        const times = Array.from(html.matchAll(/(\d{2}:\d{2})/g)).map(m => m[1]);
        // filter next 2h and dedupe
        const future = [...new Set(times)].filter(t => {
          const [h, m] = t.split(':').map(Number);
          const dt = new Date(now);
          dt.setHours(h, m, 0, 0);
          return dt.getTime() >= now && dt.getTime() <= now + WINDOW_MS;
        });
        statusEl.textContent = '';
        // render
        listEl.innerHTML = '';
        if (future.length) {
          future.forEach(t => {
            const li = document.createElement('li'); li.textContent = t; listEl.appendChild(li);
          });
        } else {
          const li = document.createElement('li');
          li.textContent = 'No upcoming departures';
          li.className = 'text-gray-500';
          listEl.appendChild(li);
        }
      } catch (err) {
        statusEl.textContent = '';
        errorEl.textContent = err.message;
      }
    }

    document.addEventListener('DOMContentLoaded', loadDepartures);
  </script>
</body>
</html>
