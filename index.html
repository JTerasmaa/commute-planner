<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Trains from Tallinn</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Next Elron Trains from Tallinn</h1>
    <p id="status" class="text-gray-600 mb-4">Loading departures (next 2h)â€¦</p>
    <div id="error" class="text-red-500 mb-4"></div>
    <ul id="train-list" class="list-disc list-inside bg-white p-4 rounded shadow"></ul>
  </div>

  <script>
    // Using peatus.ee JSONP API for departure times
    const STOP = 'Tallinn';
    const MODE = 'train';
    const WINDOW_MS = 2 * 3600 * 1000; // 2 hours
    const NOW = Date.now();

    function loadJSONP(stop, mode, callbackName, listId) {
      window[callbackName] = data => {
        const listEl = document.getElementById(listId);
        listEl.innerHTML = '';
        document.getElementById('status').textContent = '';
        if (!Array.isArray(data)) {
          document.getElementById('error').textContent = 'Invalid data received';
        } else {
          const times = data
            .map(i => i.time)
            .filter(t => {
              const [h, m] = t.split(':').map(Number);
              const dt = new Date(NOW);
              dt.setHours(h, m, 0, 0);
              return dt.getTime() >= NOW && dt.getTime() <= NOW + WINDOW_MS;
            });
          if (times.length) {
            times.forEach(t => {
              const li = document.createElement('li');
              li.textContent = t;
              listEl.appendChild(li);
            });
          } else {
            const li = document.createElement('li');
            li.textContent = 'No upcoming departures';
            li.className = 'text-gray-500';
            listEl.appendChild(li);
          }
        }
        delete window[callbackName];
        script.remove();
      };
      const script = document.createElement('script');
      script.src = `https://peatus.ee/api/departures?stop=${encodeURIComponent(stop)}&mode=${mode}&callback=${callbackName}`;
      script.onerror = () => {
        document.getElementById('error').textContent = `Failed to load departures for ${stop}`;
        document.getElementById('status').textContent = '';
        delete window[callbackName];
        script.remove();
      };
      document.body.appendChild(script);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadJSONP(STOP, MODE, 'cbTrains', 'train-list');
    });
  </script>
</body>
</html>
