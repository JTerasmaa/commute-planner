<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Commute Planner</title>
  <!-- Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">My Commute Planner</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Train timetable embed -->
      <div class="border p-4 rounded-lg shadow bg-white">
        <h2 class="text-2xl font-semibold mb-2">Train Timetable</h2>
        <p class="mb-4">Nõmme → Balti jaam</p>
        <iframe
          src="https://elron.ee/"
          class="w-full h-80 border rounded"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Tram timetable embed -->
      <div class="border p-4 rounded-lg shadow bg-white">
        <h2 class="text-2xl font-semibold mb-2">Tram Timetable</h2>
        <p class="mb-4">Balti jaam → Tallinn Ülikool</p>
        <iframe
          src="https://transport.tallinn.ee/#tram"
          class="w-full h-80 border rounded"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>
</body>
</html>
