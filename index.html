<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Commute Planner</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">My Commute Planner</h1>
    <p id="status" class="text-gray-600 mb-4">Loading…</p>
    <div id="error" class="text-red-500 mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white shadow rounded p-6">
        <h2 class="text-2xl mb-2">Elron Trains</h2>
        <h3 class="font-medium">From Nõmme</h3>
        <ul id="nomme-list" class="list-disc list-inside mb-4"></ul>
        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="balti-list" class="list-disc list-inside"></ul>
      </div>
      <div class="bg-white shadow rounded p-6">
        <h2 class="text-2xl mb-2">Tram #1</h2>
        <h3 class="font-medium">From Balti jaam (tram stop)</h3>
        <ul id="tram-balti-list" class="list-disc list-inside mb-4"></ul>
        <h3 class="font-medium">From Tallinna Ülikool</h3>
        <ul id="tram-uni-list" class="list-disc list-inside"></ul>
      </div>
    </div>
  </div>

  <script>
    // JSONP loader for peatus.ee API
    const API_BASE = 'https://peatus.ee/api/departures';
    const NOW = Date.now();
    const WINDOW_MS = 2 * 3600 * 1000; // two hours

    function loadJSONP(stop, mode, callbackName) {
      window[callbackName] = data => {
        try {
          const times = (data || [])
            .map(item => item.time)
            .filter(t => {
              const [h, m] = t.split(':').map(Number);
              const dt = new Date(NOW);
              dt.setHours(h, m, 0, 0);
              return dt.getTime() >= NOW && dt.getTime() <= NOW + WINDOW_MS;
            });
          window[callbackName + 'Handler'](times);
        } catch (e) {
          document.getElementById('error').textContent = e.message;
        }
        document.body.removeChild(script);
        delete window[callbackName];
      };
      const script = document.createElement('script');
      script.src = `${API_BASE}?stop=${encodeURIComponent(stop)}&mode=${mode}&callback=${callbackName}`;
      script.onerror = () => {
        document.getElementById('error').textContent = 'Failed to load ' + stop;
        document.body.removeChild(script);
        delete window[callbackName];
      };
      document.body.appendChild(script);
    }

    function fillList(id, arr) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      if (!arr.length) ul.innerHTML = '<li class="text-gray-500">No upcoming departures</li>';
      else arr.forEach(t => ul.insertAdjacentHTML('beforeend', `<li>${t}</li>`));
    }

    // Handlers for each stop
    window['cbNommeHandler'] = times => fillList('nomme-list', times);
    window['cbBaltiTrainHandler'] = times => fillList('balti-list', times);
    window['cbBaltiTramHandler'] = times => fillList('tram-balti-list', times);
    window['cbUniHandler'] = times => fillList('tram-uni-list', times);

    document.addEventListener('DOMContentLoaded', () => {
      try {
        loadJSONP('Nõmme', 'train', 'cbNomme');
        loadJSONP('Balti jaam', 'train', 'cbBaltiTrain');
        loadJSONP('Balti jaam', 'tram', 'cbBaltiTram');
        loadJSONP('Tallinna Ülikool', 'tram', 'cbUni');
        document.getElementById('status').textContent = '';
      } catch (e) {
        document.getElementById('error').textContent = e.message;
        document.getElementById('status').textContent = '';
      }
    });
  </script>
</body>
</html>
