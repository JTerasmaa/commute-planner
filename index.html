<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Commute Planner</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">My Commute Planner</h1>
    <p id="status" class="text-gray-600 mb-4">Initializing…</p>
    <div id="error" class="text-red-500 mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Train departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Elron Trains</h2>
        <h3 class="font-medium">From Nõmme</h3>
        <ul id="nomme-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="balti-list" class="list-disc list-inside"></ul>
      </div>

      <!-- Tram departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Tram #1</h2>
        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="tram-balti-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Tallinn Ülikool</h3>
        <ul id="tram-uni-list" class="list-disc list-inside"></ul>
      </div>
    </div>
  </div>

  <script>
    // Step 1: Define GraphQL endpoint
    const GRAPHQL_URL = 'https://api.digitransit.fi/routing/v2/finland/gtfs/v1';
    const NOW_SEC = () => Math.floor(Date.now() / 1000);
    const WINDOW_SEC = 2 * 3600;

    // Utility to update status
    const setStatus = text => document.getElementById('status').textContent = text;
    const setError = text => document.getElementById('error').textContent = text;

    // Step 2: Fetch GTFS stop ID by name
    async function fetchStopId(name) {
      console.log('Fetching stop ID for', name);
      const query = `query($name:String!) { stops(name:$name) { gtfsId name } }`;
      const resp = await fetch(GRAPHQL_URL, {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ query, variables: { name } })
      });
      const json = await resp.json();
      const stops = json.data?.stops || [];
      if (!stops.length) throw new Error(`Stop not found: ${name}`);
      console.log('Stop ID for', name, 'is', stops[0].gtfsId);
      return stops[0].gtfsId;
    }

    // Step 3: Fetch departures for stop ID, optional route filter
    async function fetchDeparturesById(stopId, routeFilter=null) {
      console.log('Fetching departures for', stopId, 'filter', routeFilter);
      const now = NOW_SEC();
      const query = `query($id:String!,$startTime:Int!){ stop(id:$id){ stoptimesWithoutPatterns(startTime:$startTime){ serviceDay realtimeDeparture scheduledDeparture trip{ route{ shortName } } } } }`;
      const resp = await fetch(GRAPHQL_URL, {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ query, variables: { id: stopId, startTime: now } })
      });
      const json = await resp.json();
      const events = json.data?.stop?.stoptimesWithoutPatterns || [];
      const times = [];
      for (const ev of events) {
        const route = ev.trip.route.shortName;
        if (routeFilter && route !== routeFilter) continue;
        const departureSec = ev.serviceDay + (ev.realtimeDeparture || ev.scheduledDeparture);
        if (departureSec >= now && departureSec <= now + WINDOW_SEC) {
          const dt = new Date(departureSec * 1000);
          times.push(dt.toLocaleTimeString('et-EE',{hour:'2-digit',minute:'2-digit'}));
        }
      }
      console.log('Departures for', stopId, times);
      return times;
    }

    // Fill UL list
    function fillList(id, items) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      if (!items.length) ul.innerHTML = '<li class="text-gray-500">No upcoming departures</li>';
      else items.forEach(t=> ul.insertAdjacentHTML('beforeend', `<li>${t}</li>`));
    }

    // Step-by-step execution
    document.addEventListener('DOMContentLoaded', async ()=>{
      try {
        setStatus('Resolving stop IDs...');
        const [nommeId, baltiId, uniId] = await Promise.all([
          fetchStopId('Nõmme'),
          fetchStopId('Balti jaam'),
          fetchStopId('Tallinn Ülikool')
        ]);

        setStatus('Fetching departures...');
        const [nommeTimes, baltiTrainTimes, baltiTramTimes, uniTramTimes] = await Promise.all([
          fetchDeparturesById(nommeId),
          fetchDeparturesById(baltiId),
          fetchDeparturesById(baltiId, '1'),
          fetchDeparturesById(uniId, '1')
        ]);

        fillList('nomme-list', nommeTimes);
        fillList('balti-list', baltiTrainTimes);
        fillList('tram-balti-list', baltiTramTimes);
        fillList('tram-uni-list', uniTramTimes);

        setStatus('');
      } catch (err) {
        console.error(err);
        setError(err.message);
        setStatus('');
      }
    });
  </script>
</body>
</html>
