<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trains from Tallinn</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Upcoming Elron Trains from Tallinn</h1>
    <p id="status" class="text-gray-600 mb-4">Loading departures for the next 2 hoursâ€¦</p>
    <div id="error" class="text-red-500 mb-4"></div>
    <ul id="train-list" class="list-disc list-inside bg-white p-6 rounded shadow"></ul>
  </div>

  <script>
    const API = 'https://peatus.ee/api/departures';
    const STOP = 'Tallinn';
    const NOW = Date.now();
    const WINDOW_MS = 2 * 3600 * 1000; // two hours

    function loadJSONP(stop, mode, cbName) {
      window[cbName] = data => {
        const list = document.getElementById('train-list');
        list.innerHTML = '';
        if (!Array.isArray(data)) {
          document.getElementById('error').textContent = 'Invalid data received';
        } else {
          const times = data
            .map(item => item.time)
            .filter(t => {
              const [h,m] = t.split(':').map(Number);
              const dt = new Date(NOW);
              dt.setHours(h, m, 0, 0);
              return dt.getTime() >= NOW && dt.getTime() <= NOW + WINDOW_MS;
            });
          if (times.length) {
            times.forEach(t => {
              const li = document.createElement('li');
              li.textContent = t;
              list.appendChild(li);
            });
          } else {
            const li = document.createElement('li');
            li.textContent = 'No upcoming departures';
            list.appendChild(li);
          }
        }
        document.getElementById('status').textContent = '';
        delete window[cbName];
        script.remove();
      };
      const script = document.createElement('script');
      script.src = `${API}?stop=${encodeURIComponent(stop)}&mode=${mode}&callback=${cbName}`;
      script.onerror = () => {
        document.getElementById('error').textContent = 'Failed to load departures';
        delete window[cbName];
        script.remove();
      };
      document.body.appendChild(script);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadJSONP(STOP, 'train', 'cbTrain');
    });
  </script>
</body>
</html>
