<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Commute Planner</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">My Commute Planner</h1>
    <p id="status" class="text-gray-600 mb-4">Loading departures for the next 2 hours...</p>
    <div id="error" class="text-red-500 mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Train departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Elron Trains</h2>
        <h3 class="font-medium">From Nõmme</h3>
        <ul id="nomme-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="balti-list" class="list-disc list-inside"></ul>
      </div>

      <!-- Tram departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Tram #1</h2>
        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="tram-balti-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Tallinn Ülikool</h3>
        <ul id="tram-uni-list" class="list-disc list-inside"></ul>
      </div>
    </div>
  </div>

  <script>
    const GRAPHQL = 'https://api.digitransit.ee/routing/v1/routers/estonia/index/graphql';
    const NOW_SEC = () => Math.floor(Date.now() / 1000);
    const WINDOW_SEC = 2 * 3600;

    async function fetchDepartures(stopName, filterRoute) {
      // 1. Find stop by name
      const queryStops = {
        query: `query($name:String) { stops(name:$name) { gtfsId } }`,
        variables: { name: stopName }
      };
      const respStops = await fetch(GRAPHQL, {
        method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(queryStops)
      });
      const { data: { stops } } = await respStops.json();
      if (!stops.length) throw new Error(`Stop not found: ${stopName}`);
      const gtfsId = stops[0].gtfsId;

      // 2. Get stoptimes
      const now = NOW_SEC();
      const queryDeps = {
        query: `query($id:String!, $start:Int!) { stop(id:$id) { stoptimesWithoutPatterns(startTime:$start) { serviceDay realtimeDeparture scheduledDeparture trip { route { shortName mode } } } } }`,
        variables: { id: gtfsId, start: now }
      };
      const respDeps = await fetch(GRAPHQL, {
        method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(queryDeps)
      });
      const { data: { stop } } = await respDeps.json();
      const results = [];
      for (const st of stop.stoptimesWithoutPatterns) {
        const route = st.trip.route.shortName;
        if (filterRoute && route !== filterRoute) continue;
        const departureSec = st.serviceDay + (st.realtimeDeparture || st.scheduledDeparture);
        if (departureSec >= now && departureSec <= now + WINDOW_SEC) {
          const dt = new Date(departureSec * 1000);
          results.push(dt.toLocaleTimeString('et-EE',{hour:'2-digit',minute:'2-digit'}));
        }
      }
      return results;
    }

    function fillList(id, items) {
      const ul = document.getElementById(id);
      if (items.length) {
        items.forEach(time => {
          const li = document.createElement('li');
          li.textContent = time;
          ul.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = 'No upcoming departures';
        li.className = 'text-gray-500';
        ul.appendChild(li);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const [nomme, balti, tramBalti, tramUni] = await Promise.all([
          fetchDepartures('Nõmme', null),
          fetchDepartures('Balti jaam', null),
          fetchDepartures('Balti jaam', '1'),
          fetchDepartures('Tallinn Ülikool', '1')
        ]);
        fillList('nomme-list', nomme);
        fillList('balti-list', balti);
        fillList('tram-balti-list', tramBalti);
        fillList('tram-uni-list', tramUni);
        document.getElementById('status').textContent = '';
      } catch (err) {
        document.getElementById('error').textContent = err.message;
        document.getElementById('status').textContent = '';
      }
    });
  </script>
</body>
</html>
