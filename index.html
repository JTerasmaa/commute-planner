<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Commute Planner</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">My Commute Planner</h1>
    <p id="status" class="text-gray-600 mb-4">Loading departures for the next 2 hours...</p>
    <div id="error" class="text-red-500 mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Train departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Elron Trains</h2>
        <h3 class="font-medium">From Nõmme</h3>
        <ul id="nomme-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="balti-list" class="list-disc list-inside"></ul>
      </div>

      <!-- Tram departures -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-semibold mb-2">Tram #1</h2>
        <h3 class="font-medium">From Balti jaam</h3>
        <ul id="tram-balti-list" class="list-disc list-inside mb-4"></ul>

        <h3 class="font-medium">From Tallinn Ülikool</h3>
        <ul id="tram-uni-list" class="list-disc list-inside"></ul>
      </div>
    </div>
  </div>

  <script>
    const BASE = 'https://peatus.ee/api/departures';
    const NOW = new Date();
    const WINDOW = 2 * 3600 * 1000;

    // JSONP fetch from peatus.ee
    function fetchPeatus(stopName, type) {
      return new Promise((resolve, reject) => {
        const callbackName = 'cb' + Math.random().toString(36).substr(2);
        window[callbackName] = data => {
          cleanup();
          if (!Array.isArray(data)) return reject(new Error('Invalid data'));
          const times = data.map(item => item.time).filter(t => {
            const [hh, mm] = t.split(':').map(Number);
            const dt = new Date(NOW);
            dt.setHours(hh, mm, 0, 0);
            return dt >= NOW && dt - NOW <= WINDOW;
          });
          resolve(times);
        };
        const cleanup = () => {
          delete window[callbackName];
          document.body.removeChild(script);
        };
        const script = document.createElement('script');
        script.src = `${BASE}?stop=${encodeURIComponent(stopName)}&mode=${type}&callback=${callbackName}`;
        script.onerror = () => { cleanup(); reject(new Error('Failed to load script')); };
        document.body.appendChild(script);
      });
    }

    function fillList(id, items) {
      const ul = document.getElementById(id);
      ul.innerHTML = '';
      if (items.length) {
        items.forEach(time => {
          const li = document.createElement('li');
          li.textContent = time;
          ul.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.textContent = 'No upcoming departures';
        li.className = 'text-gray-500';
        ul.appendChild(li);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const [nomme, baltiTrain, baltiTram, uniTram] = await Promise.all([
          fetchPeatus('Nõmme', 'train'),
          fetchPeatus('Balti jaam', 'train'),
          fetchPeatus('Balti jaam', 'tram'),
          fetchPeatus('Tallinn Ülikool', 'tram')
        ]);
        fillList('nomme-list', nomme);
        fillList('balti-list', baltiTrain);
        fillList('tram-balti-list', baltiTram);
        fillList('tram-uni-list', uniTram);
        document.getElementById('status').textContent = '';
      } catch (err) {
        document.getElementById('error').textContent = err.message;
        document.getElementById('status').textContent = '';
      }
    });
  </script>
</body>
</html>
